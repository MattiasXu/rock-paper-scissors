<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hello, right click and inspect and open console to play rock paper scissor vs a genius computer
    <script>
        function computerPlay() {
            const play = Math.floor(Math.random() * 3) + 1
            if (play == 1) {
                return "rock";
            }
            if (play == 2) {
                return "paper";
            }
            if (play == 3) {
                return "scissor";
            }
        }

        function playRound(playerSelection, computerSelection) {
            console.log(playerSelection)
            if (playerSelection.toLowerCase() === "rock") {
                switch(computerSelection) {
                    case "rock": return "Draw! You picked the same";
                    case "paper": return "Lose! Paper beats rock";
                    case "scissor": return "Win! Rock beats Scissor";
                }
            } else if (playerSelection.toLowerCase() === "paper") {
                switch(computerSelection) {
                    case "rock": return "Win! Paper beats rock";
                    case "paper": return "Draw! You picked the same";
                    case "scissor": return "Lose! Scissor beats paper";
                }
            } else if (playerSelection.toLowerCase() === "scissor") {
                switch(computerSelection) {
                    case "rock": return "Lose! Rock beats Scissor";
                    case "paper": return "Win! Scissor beats paper";
                    case "scissor": return "Draw! You picked the same"
                }
            }
            return "Something wrong with input"
        }

        function game() {
            let noWinner = true;
            let playerSelection;
            let computerSelection;
            let scorePlayer = 0;
            let scoreComputer = 0;
            let result;

            for (i = 1; i < 6; i++) {
                console.log(`Round ${i}! The score is (player) ${scorePlayer} - ${scoreComputer} (computer)!`)
                playerSelection = prompt();
                computerSelection = computerPlay();
                result = playRound(playerSelection, computerSelection);
                if (result.charAt(0) === "W") {
                    scorePlayer += 1;
                } else if (result.charAt(0) === "L") {
                    scoreComputer += 1;
                }
                console.log(result);
            }
            console.log(`The game is over! Final score is (player) ${scorePlayer} - ${scoreComputer} (computer)!`)
        }
        game()
    </script>
</body>
</html>
